<ion-app>
<ion-menu side="start" contentId="my-content">
    <ion-header>
        <ion-toolbar translucent color="secondary">
            <ion-title>Home</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item href="/profile">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item href="/subsidiary">
                <ion-icon name="compass" slot="start"></ion-icon>
                <ion-label>Subsidiary</ion-label>
            </ion-item>
            <ion-item href="/global">
                <ion-icon name="bookmarks" slot="start"></ion-icon>
                <ion-label>Report</ion-label>
            </ion-item>
            <ion-item href="/login">
                <ion-icon name="log-out" slot="start"></ion-icon>
                <ion-label>Logout</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<div class="ion-page" id="my-content">
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Proveedores</ion-title>
        </ion-toolbar>
        <ion-searchbar></ion-searchbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="addprov()" color="warning">
                <ion-icon  name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>
       <ion-list *ngFor="let item of provers">
           <ion-item>
               <div>
                   <img src="{{item.datos.Url}}" alt=""/>
               </div>
               <div>
                   <ion-label>{{item.datos.Nombre}}</ion-label>
                   <ion-label>{{item.datos.RFC}}</ion-label>
               </div>
               <div>
                   <ion-label>Tel: {{item.data.Telefono}}</ion-label>
                   <ion-button>llamar</ion-button>
               </div>
           </ion-item>
       </ion-list>

    </ion-content>

</div>
</ion-app>
